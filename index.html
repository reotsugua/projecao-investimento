<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Investimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <h1>Dashboard de Investimentos do Cunha</h1>

        <!-- Áreas Editáveis -->
        <div class="row">
            <!-- Alteração no campo de Anos de Aporte -->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="yearsInput" class="form-label">Período de Aporte:</label>
                    <select class="form-select" id="yearsInput">
                        <!-- Opções de 1 a 50 serão geradas pelo JavaScript -->
                    </select>
                    <select class="form-select mt-2" id="periodType">
                        <option value="year">Ano</option>
                        <option value="month">Mês</option>
                    </select>
                </div>
            </div>
            <!-- Alteração no campo de Taxa -->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="rateInput" class="form-label">Taxa:</label>
                    <input type="number" class="form-control" id="rateInput" placeholder="Informe a taxa">
                    <select class="form-select mt-2" id="rateType">
                        <option value="monthly">Mensal</option>
                        <option value="annual">Anual</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="monthlyContributionInput" class="form-label">Aporte Mensal (R$):</label>
                    <input type="number" class="form-control" id="monthlyContributionInput" placeholder="Valor em R$">
                </div>
            </div>
        </div>

        <!-- Áreas Não Editáveis -->
        <div class="row">
            <div class="col-md-3">
                <h3>Dinheiro Investido:</h3>
                <div id="totalInvestment" class="alert alert-secondary"></div>
            </div>
            <div class="col-md-3">
                <h3>Total Acumulado:</h3>
                <div id="finalWealth" class="alert alert-secondary"></div>
            </div>
            <div class="col-md-3">
                <h3>Juros Ganhos:</h3>
                <div id="profit" class="alert alert-secondary"></div>
            </div>
            <div class="col-md-3">
                <h3>Renda Mensal:</h3>
                <div id="monthlyIncome" class="alert alert-secondary"></div>
            </div>
        </div>

        <!-- Taxas -->
        <div class="row">
            <div class="col-md-3">
                <h3 id="selicRate">Taxa Selic do mês anterior: Carregando...</h3>
            </div>
            
            <div class="col-md-3">
                <h3 id="poupancaRate">Poupança: Carregando...</h3>
            </div>
            <div class="col-md-3">
                <h3 id="cdiRate">CDI: Carregando...</h3>
            </div>
            <div class="col-md-3">
                <h3 id="ipcaRate">IPCA (ano): Carregando...</h3>
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>

</html>
